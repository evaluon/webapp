<ion-view title="Cambiar contraseña">
  <ion-content class="padding">
    <form class="list" ng-submit="changePassword($event)">
      <label class="item item-input">
        <span class="input-label" tabindex="-1">Nueva contraseña</span>
        <input type="password" aria-describedby="login-user-input-pass" ng-model="user.password1" required>
        <p id="login-user-input-pass" class="aria-description">Ingrese la nueva contraseña</p>
      </label>
      <label class="item item-input">
        <span class="input-label" tabindex="-1">Repite la contraseña</span>
        <input type="password" aria-describedby="login-user-input-pass" ng-model="user.password2" required>
        <p id="login-user-input-pass" class="aria-description">Ingrese de nuevo la nueva contraseña</p>
      </label>
      <input type="submit" class="button button-block button-inci" value="Cambiar contraseña">
    </form>
  </ion-content>
</ion-view>
