<ion-view title="Menu Grupos">
  <ion-content class="padding">
    <div class="row padding" ng-repeat="groups in rowGroups">
      <div class="col divIcon" ng-repeat="group in groups">
        <h2>{{group.id}}</h2>
        <a ui-sref="evaluate-tests({id:{{group.id}}})"><img src="http://devbool.blob.core.windows.net/evaluon/7.png" alt="Colegio Inem de Bucaramamnga"></a>
      </div>
    </div>
  </ion-content>
</ion-view>
