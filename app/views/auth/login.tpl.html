<ion-view title="Iniciar Sesión" hide-back-button="true" >
  <ion-content class="padding">
    <form class="list" name="loginForm" ng-submit="login($event)">
      <label class="item item-input">
        <span class="input-label" tabindex="-1">Correo</span>
        <input type="email" aria-describedby="login-user-input-text" ng-model="user.username" required>
        <p id="login-user-input-text" class="aria-description">Ingrese el correo</p>
      </label>
      <input type="submit" ng-disabled="loginForm.$invalid" class="button button-block button-inci" value="Iniciar Sesion" ng-model="user.password">
    </form>
    <a ui-sref="registro" ><button class="button button-block button-inci">Registrarse</button></a>
    <a ui-sref="recover" ><button class="button button-block button-inci">Olvidaste la contraseña</button></a>
  </ion-content>
</ion-view>
