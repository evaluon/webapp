<ion-view title="Resultados">
  <ion-content >
    <div class="list">
      <a class="item item-avatar" ng-repeat="result in results">
        <img src="http://cdn.boolinc.co/evaluon/{{area.image.location}}" alt="Area de {{area.areaName}}">
        <h2>{{result.description}}</h2>
        <p>Resultado: {{result.note}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
