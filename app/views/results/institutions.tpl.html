<ion-view title="Instituciones">
  <ion-content class="padding">
    <div class="row padding item" ng-repeat="institutes in rowInstitutes">
      <div class="col col-50 divIcon item-avatar" ng-repeat="institute in institutes">
        <h2 class="titleInci">{{institute.name}}</h2>
        <menu-icon ref="results({id: {{institute.id}}})" img="http://cdn.gentebool.com/evaluon/{{institute.image.location}}" description="{{institute.name}}"></menu-icon>
      </div>
    </div>
  </ion-content>
</ion-view>
