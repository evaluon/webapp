<ion-view title="Instituciones">
  <ion-content class="padding">
    <div class="row padding item" ng-repeat="institutes in rowInstitutes">
      <div class="col divIcon item-avatar" ng-repeat="institute in institutes">
        <h2 class="titleInci">{{institute.name}}</h2>
        <a ui-sref="{{routes.groups}}({id: {{institute.id}}})"><img src="http://devbool.blob.core.windows.net/evaluon/7.png" alt="Colegio Inem de Bucaramamnga"></a>
      </div>
    </div>
  </ion-content>
</ion-view>
