<ion-view title="Instituciones">
  <ion-content class="padding">
    <div class="row padding item" ng-repeat="institutes in rowInstitutes">
      <div class="col col-50 divIcon item-avatar" ng-repeat="institute in institutes">
        <a ui-sref="{{routes.groups}}({id: {{institute.id}}})"><h2 class="titleInci">{{institute.name}}</h2></a>
        <menu-icon ref="{{routes.groups}}({id: {{institute.id}}})" img="http://cdn.boolinc.co/evaluon/{{institute.image.location}}" description="{{institute.name}}"></menu-icon>
      </div>
    </div>
  </ion-content>
</ion-view>
