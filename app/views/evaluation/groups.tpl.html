<ion-view title="Grupos">
  <ion-content class="padding">
    <div class="row padding item" ng-repeat="groups in rowGroups">
      <div class="col col-50 divIcon item-avatar" ng-repeat="group in groups">
        <a ui-sref="{{routes.test}}({id: {{group.id}}})"h2 class="titleInci">{{group.id}} - {{group.user.first_name}} {{group.user.last_name}}</h2></a>
        <a ui-sref="{{routes.test}}({id: {{group.id}}})"><img ng-src="http://placehold.it/180/FFFFFF/00427a&text={{group.user.first_name[0]}}{{group.user.last_name[0]}}" alt="{{group.id}} - {{group.user.first_name}} {{group.user.last_name}}"></a>
      </div>
    </div>
  </ion-content>
</ion-view>
