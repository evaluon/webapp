<ion-view title="Menu Grupos">
  <ion-content class="padding">
    <div class="row padding item" ng-repeat="groups in rowGroups">
      <div class="col divIcon item-avatar" ng-repeat="group in groups">
        <h2 class="titleInci">{{group.id}}</h2>
        <a ui-sref="{{routes.test}}({id: {{group.id}}})"><img src="img/10.svg" alt="Colegio Inem de Bucaramamnga"></a>
      </div>
    </div>
  </ion-content>
</ion-view>
