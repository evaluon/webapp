<ion-view title="Evaluaciones">
  <ion-content class="padding">
    <div class="list" ng-repeat="test in rowTests">
      <div class="item item-divider">
        <h2 class="titleInci">{{test.id}}</h2>
      </div>
      <div class="item item-text-wrap">
        <span>{{test.description}}</span>
        <br>
      </div>
      <a class="item item-icon-left" ui-sref="{{routes.testsDetails}}({id: {{test.id}}})">
        <i class="icon ion-edit" alt="Empezar prueba"></i>
        Empezar prueba
      </a>
    </div>
    <!--
    <div class="row padding item" ng-repeat="tests in rowTests">
      <div class="col divIcon item-avatar" ng-repeat="test in tests">

        <h2 class="titleInci">{{test.id}}</h2>
        <a ui-sref="{{routes.testsDetails}}({id: {{test.id}}})"><img src="http://cdn.boolinc.co/evaluon/{{test.image.location}}" alt="{{test.description}}"></a>
      </div>
    </div>
  -->
  </ion-content>
</ion-view>
