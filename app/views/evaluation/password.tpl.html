<ion-view title="Contraseña">
  <ion-content class="padding">
    <form class="list" ng-submit="loginTest($event)">
      <label class="item item-input">
        <span class="input-label" tabindex="-1">Contraseña</span>
        <input type="number" aria-describedby="login-user-input-text" ng-model="password.data" required>
        <p id="login-user-input-text" class="aria-description">Ingrese la contraseña de el examen</p>
      </label>
      <input type="submit" class="button button-block button-inci" value="Iniciar Examen">
    </form>
  </ion-content>
</ion-view>
